<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<title> View Student by NPM </title>
	</head>
	<body>
		<div th:if = "${error != null}">
			<h3 th:text = "${error}" >Error Message</h3>
		</div>
		<div th:if = "${error == null}">
			<h3 th:text = "${success}" >Success Message</h3>
		</div>
	</body>
</html>
